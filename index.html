<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Matheus Bloize">
  <title>CSFighty</title>
  <link rel="icon" type="image/svg" href="./assets/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <link rel="preload" as="image" href="../assets/pages/background.webp">
  <link rel="stylesheet" href="./styles/index.css">
  <script type="module" src="./src/index.js"></script>
</head>
<body>
  <main id="content">
    <section id="hud" class="pixel home_container">
      <section class="home_container_title">
        <h1>CSFighty</h1>
        <h2>Final Project Edition</h2>
      </section>
      <section class="home_container_info">
        <span>Press any key to continue</span>
        <h3>Matheus Bloize - 2024</h3>
      </section>
    </section>
  </main>
  <canvas width="1024" height="576"></canvas>
  <audio id="soundtrack_home" loop>
    <source src="./assets/soundtracks/Awakening After the War.ogg" type="audio/ogg">
  </audio>
  <audio id="soundtrack_select" loop>
    <source src="./assets/soundtracks/Abandoned Church.ogg" type="audio/ogg">
  </audio>
  <audio id="soundtrack_first_enemy" loop>
    <source src="./assets/soundtracks/The Dungeons.ogg" type="audio/ogg">
  </audio>
  <audio id="soundtrack_second_enemy" loop>
    <source src="./assets/soundtracks/The Mystic Forest.ogg" type="audio/ogg">
  </audio>
  <audio id="soundtrack_third_enemy" loop>
    <source src="./assets/soundtracks/Caverns.ogg" type="audio/ogg">
  </audio>
  <audio id="soundtrack_boss" loop>
    <source src="./assets/soundtracks/Final Boss.ogg" type="audio/ogg">
  </audio>
  <audio id="soundtrack_credits" loop>
    <source src="./assets/soundtracks/Credits Theme.ogg" type="audio/ogg">
  </audio>
  <audio id="sfx_fire">
    <source src="./assets/sfx/fire.MP3" type="audio/mpeg">
  </audio>
  <audio id="sfx_water">
    <source src="./assets/sfx/water.MP3" type="audio/mpeg">
  </audio>
  <audio id="sfx_earth">
    <source src="./assets/sfx/earth.MP3" type="audio/mpeg">
  </audio>
  <audio id="sfx_air">
    <source src="./assets/sfx/air.MP3" type="audio/mpeg">
  </audio>
  <audio id="sfx_void">
    <source src="./assets/sfx/void.MP3" type="audio/mpeg">
  </audio>
  <audio id="sfx_slash">
    <source src="./assets/sfx/slash.MP3" type="audio/mpeg">
  </audio>
  <audio id="sfx_block">
    <source src="./assets/sfx/block.MP3" type="audio/mpeg">
  </audio>
</body>
</html>
