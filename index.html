<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Matheus Bloize">
  <title>CSFighty</title>
  <link rel="icon" type="image/svg" href="./assets/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
  <script type="module" src="./src/index.js"></script>
</head>
<body>
  <section id="hud">
    <div class="hud_fighter-1">
      <div class="hud_fighter-1_round-count">
        <div class="hud_fighter-1_round-count_1"></div>
        <div class="hud_fighter-1_round-count_2"></div>
      </div>
      <div class="hud_fighter-1_health-bar">
        <div class="hud_fighter-1_health-bar_content"></div>
      </div>
      <div class="hud_fighter-1_name pixel">Player</div>
      <div class="hud_fighter-1_block-bar">
        <div class="hud_fighter-1_block-bar_content"></div>
      </div>
    </div>
    <div class="hud_time">99</div>
    <div class="hud_fighter-2">
      <div class="hud_fighter-2_round-count">
        <div class="hud_fighter-2_round-count_1"></div>
        <div class="hud_fighter-2_round-count_2"></div>
      </div>
      <div class="hud_fighter-2_health-bar">
        <div class="hud_fighter-2_health-bar_content"></div>
      </div>
      <div class="hud_fighter-2_name pixel">Enemy</div>
      <div class="hud_fighter-2_block-bar">
        <div class="hud_fighter-2_block-bar_content"></div>
      </div>
    </div>
  </section>
  <section id="special-bar">
    <div class="special-bar_fighter-1">
      <div class="special-bar_fighter-1_content"></div>
    </div>
    <div class="special-bar_fighter-2">
      <div class="special-bar_fighter-2_content"></div>
    </div>
  </section>
  <canvas width="1024" height="576"></canvas>
  <audio id="soundtrack_home" loop>
    <source src="./assets/soundtracks/Awakening After the War.ogg" type="audio/ogg">
  </audio>
  <audio id="soundtrack_select" loop>
    <source src="./assets/soundtracks/Abandoned Church.ogg" type="audio/ogg">
  </audio>
  <audio id="soundtrack_first_enemy" loop>
    <source src="./assets/soundtracks/The Dungeons.ogg" type="audio/ogg">
  </audio>
  <audio id="soundtrack_second_enemy" loop>
    <source src="./assets/soundtracks/The Mystic Forest.ogg" type="audio/ogg">
  </audio>
  <audio id="soundtrack_third_enemy" loop>
    <source src="./assets/soundtracks/Caverns.ogg" type="audio/ogg">
  </audio>
  <audio id="soundtrack_boss" loop>
    <source src="./assets/soundtracks/Final Boss.ogg" type="audio/ogg">
  </audio>
  <audio id="soundtrack_credits" loop>
    <source src="./assets/soundtracks/Credits Theme.ogg" type="audio/ogg">
  </audio>
</body>
</html>
